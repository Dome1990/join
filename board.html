<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/board.css">
    <script src="js/board.js"></script>
    <script src="js/main.js"></script>
    <title>Board</title>
</head>

<body onload="includeHTML(); init()">

    <div w3-include-html="template/navigation.html"></div>

    <div class="board">

        <div class="board-field">
            <div>
                <h2>TO DO</h2>
            </div>
            <div class="board-backround" ondrop="moveTo('todo')" ondragover="allowDrop(event)" id="todo">
                <div id="tasks"></div>
            </div>
        </div>

        <div class="board-field">
            <div>
                <h2>IN PROGRESS</h2>
            </div>
            <div class="board-backround" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)" id="inProgress">
                <div id="tasks"></div>
            </div>
        </div>

        <div class="board-field">
            <div>
                <h2>TESTING</h2>
            </div>
            <div class="board-backround" ondrop="moveTo('testing')" ondragover="allowDrop(event)" id="testing" id="testing">
                <div id="tasks"></div>
            </div>
        </div>

        <div class="board-field">
            <div>
                <h2>DONE</h2>
            </div>
            <div class="board-backround" ondrop="moveTo('done')" ondragover="allowDrop(event)" id="done" id="done">
                <div id="tasks"></div>
            </div>
        </div>

    </div>
</body>

</html>
