<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/addTask.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Add Task</title>
</head>

<body>

    <h2>Add Task</h2>
    <h5>Learning Management System Project</h5>

    <div class="lightBlue formDiv">

        <form onsubmit="">

            <table>
                <tr>
                    <td>
                        <span class="taskName">TITLE</span>
                    </td>

                    <td><span class="taskName">DUE DATE</span></td>
                </tr>
                <tr>
                    <td><input placeholder="Title"></td>
                    <td><input type="date" value="2022-01-14"></td>
                </tr>
                <tr>
                    <td><span class="taskName">CATEGORY</span></td>
                    <td><span class="taskName">URGENCY</span></td>
                </tr>
                <tr>
                    <td><select name="CATEGORY" id="">
                            <option value="Management">Management</option>
                        </select>
                    </td>
                    <td>
                        <select name="URGENCY" id="">
                            <option value="low">Low</option>
                            <option value="middle">Middle</option>
                            <option value="high">High</option>
                            <option value="criticle">Criticle</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><span class="taskName">DESCRIPTION</span></td>
                    <td><span class="taskName">ASSIGNED TO</span></td>
                </tr>
                <tr>
                    <td>
                        <textarea></textarea>
                    </td>
                    <td>
                        <div class="userAssigned">
                            <div><img class="userImg" src="img/dominic.JPG" alt=""></div>
                            <div><img class="addUser" src="img/icon plus.png" alt=""></div>
                        </div>
                        <div class="createOrCancel">
                            <button class="cancel">CANCEL</button>
                            <button class="create">CREATE TASK</button>
                        </div>
                    </td>
                </tr>

            </table>

        </form>

    </div>

</body>

</html>
